<form action="" method="post" id="onAddSchedule">
  <label for="date">
    <span data-html="date">Fecha</span>
    <input type="date" id="date" name="DATE">
  </label>
  <label for="endsIn">
    <span data-html="endsIn">Finalizacion</span>
    <input type="date" id="endsIn" name="ENDS_IN">
  </label>
  <label for="accessLink">
    <span data-html="accessLink">Link</span>
    <input type="text" placeholder="Link de la clase" id="accessLink" name="ACCESS_LINK">
  </label>
  <label for="classComment">
    <span>Comentario</span>
    <textarea name="DESCRIPTION" id="classComment" placeholder="Comentario" rows="10" data-html="description"></textarea>
  </label>
</form>
